<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zouq Al Khamees Restaurant | Frontend | Responsive</title>
    <link rel="stylesheet" href="./assets/css/output.css">
</head>
<body class="bg-gray-200 text-gray-800">
    <header>
        <nav class="bg-white shadow">
            <div class="container mx-auto flex justify-between items-center p-4">
                <div class="logo">
                    <a href="#" class="text-2xl font-bold text-gray-800">Zouq Al Khamees</a>
                </div>
                <div class="flex space-x-4">
                    <p>Karachi, Pakistan</p>
                    <p>+92 398902098</p>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero w-full h-[90vh]" id="hero">
        <div class="w-[100%] h-[100%] bg-[linear-gradient(to_right,rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('../images/cover.jpg')] bg-cover bg-center flex flex-col items-center justify-center">
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to Zouq Al Khamees</h1>
            <p class="text-lg text-white mb-8">Experience the best of Middle Eastern cuisine</p>
            <a href="#" class="bg-green-800 text-white px-6 py-3 rounded hover:bg-green-600 transition">Order Now</a>
        </div>
    </section>

    <section class="menu" id="menu">
        <div class="container mx-auto p-8">
            <h2 class="text-3xl font-bold text-center mb-8">Our Menu</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="menu-item bg-white shadow-xl rounded-lg p-4 cursor-pointer">
                    <img src="./assets/images/dish-1.jpg" alt="Dish 1" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="text-xl font-semibold mt-4">Dish Name 1</h3>
                    <p class="text-gray-600 mt-2">Description of the dish goes here.</p>
                    <span class="text-green-500 font-bold mt-2 block">$12.99</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
